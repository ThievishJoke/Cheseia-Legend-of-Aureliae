name: Notify Discord on Push

on:
  push:
    branches:
      - main  # Replace with your branch name if different

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get list of modified files
        run: |
          git diff --name-only $GITHUB_SHA^ $GITHUB_SHA > changed_files.txt
          
      - name: Send commit info to Discord
        uses: actions/github-script@v6
        with:
          script: |
            const commit = context.payload.head_commit;
            if (!commit) {
              throw new Error("No commit data available.");
            }

            const author = commit.author.name || "Unknown Author";
            const message = commit.message || "No commit message provided.";

            // Read the list of changed files from the file generated by git diff
            const changes = require('fs').readFileSync('changed_files.txt', 'utf-8') || "No files modified.";

            // Build the embed object for Discord
            const embed = {
              title: `New Commit by ${author}`,
              description: message,
              color: 3066993, // Discord Embed color
              fields: [
                {
                  name: 'Changed Files',
                  value: changes,
                },
                {
                  name: 'Commit URL',
                  value: commit.url,
                }
              ],
              author: {
                name: author,
              },
            };

            // Send the message to Discord
            await fetch(process.env.DISCORD_WEBHOOK_URL, {
              method: 'POST',
              body: JSON.stringify({
                content: `New commit by ${author}`,
                embeds: [embed],
              }),
              headers: {
                'Content-Type': 'application/json',
              },
            });
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
